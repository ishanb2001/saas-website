<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Tour.html</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <header class="grid grid-middle" role="banner">
    <div class="pad-t unit s-1 s-1 m-1-3 l-1-3">
      <h1 class="title">Time Buddies</h1>
    </div>
    <nav class="nav list-group pad-t peta-0 text-right bold unit xs-1-2 s-1-2 m-2-4 l-2-4" role="navigation" id="nav">
      <ul>
        <li><a class="btn btn-home current island-1-4" href="index.html">Home</a></li>
        <li><a class="btn btn-tour island-1-2" href="tour.html">Tour</a></li>
        <li><a class="btn btn-tour island-1-4" href="sign-up.html">Sign up</a></li>
      </ul>
    </nav>

  <div class="unit xs-1 s-1 m-1 l-1 xl-1 banner">
    <div class="push-2 embed embed-3by1">
    <img class="embed-item item" src="images/pexels-photo-3584996.jpeg" alt="Woman using the computer">
    <div class="banner-content push-2">

      <div class="max-length wrapper-call-to-action embed embed-3by1 gutter-1-2">
        <h2 class="nina push-0">SIGN UP</h2>
      </div>
    </div>
  </div>
</div>
  </header>

<section class="sign-up pad-t-2 pad-2 pad-b">
<div class="max-length">
  <h1>Are you new? Get Started!</h1>
  <p> Already have an account? <a>Login</a></p>

  <form class="push-0" method="POST">
    <div class="push">
      <label for="name">Name</label>
      <input id="name" name="name" required></input>
    </div>
    <div class="push">
      <label for="email">Your email</label>
      <input id="email" type="email" placeholder="me@me.com" name="email" required></input>
    </div>
    <div class="push">
      <label for="email">Password</label>
      <input id="email" type="password" placeholder="" name="password" required></input>
    </div>
    <div class="push">
      <label for="email">Confirm Password</label>
      <input id="confirm-password" type="password" placeholder="" name="password" required></input>
    </div>
    <div class="push">
          <label for="subject">Do you agree to our <a>Terms of Service</a>?</label>
          <select id="subject" name="_subject">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
      <button class="btn btn-light mega" type="submit">Sign Up</button>
  </form>
</div>
</section>

<footer role="contentinfo">
  <div class"pad-t push">
  <small class=push-0>Time Buddies</p>
</div>
</footer>


</body>
</html>
